<div class="row">
  <div class="col-md-6">
    <h2>Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted" style="text-align: right;">Total owed {{totalOwed | currency:"USD":"symbol"}}</h5>
  </div>
</div>
<div class="row">
  <table *ngIf="clients?.length > 0;else noClients" class="table table-striped">
    <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>BALANCE</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.$key}}</td>
      <td>{{client.firstName}} / {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance}}</td>
      <td><a [routerLink]="['/client/'+client.$key]" href="" class="btn btn-secondary btn-sm">detail</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noClients>
    <hr>
    <h5>No clients!!!</h5>
  </ng-template>
</div>
